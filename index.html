<!DOCTYPE html>

<html>
  <head>
    <title>luk4x - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="/images/selo.svg" alt="Selo rocketseat branco" />
          </span>
          <img
            src="http://lorempixel.com/180/180/people/"
            alt="Foto pessoal luk4x"
          />
        </div>
        <h1>Lucas</h1>
        <a href="https://github.com/maykbrito" target="_black"
          ><img src="/images/github.svg" alt="github icon" />Luk4x</a
        >

        <p>
          an instructor focused on helping people start programming for web.
        </p>
        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com/maykbrito" target="_black">
              <img src="/images/youtube.svg" alt="youtube icon"
            /></a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/maykbrito" target="_black">
              <img src="/images/instagram.svg" alt="instagram icon"
            /></a>
          </li>
        </ul>
      </div>
    </main>
    <script>
      const linksSocialMedia = {
        github: 'Luk4x',
        youtube: 'channel/UCKIAhjkmwUSk6fJ-4OXZklg',
        instagram: 'lu_k4x'
      }

      function changeSocialMediaLinks() {
        for (let li of socialLinks.children) {
          const social = li.getAttribute('class')
          li.children[0].href = `https://${social}.com/${linksSocialMedia[social]}`
        }
      }

      changeSocialMediaLinks()
    </script>
  </body>
</html>

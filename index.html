<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>luk4x - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="images/favicon-luk4x.ico" type="image/x-icon">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="./images/selo.svg" alt="Selo rocketseat branco" />
          </span>
          <img
            src="http://lorempixel.com/180/180/people/"
            alt="Foto pessoal"
            id="gitHubPhoto"
          />
        </div>
        <h1 id="gitHubName">--------</h1>
        <a id="gitHubUrl" href="https://github.com/--------" target="_black"
          ><img src="./images/github.svg" alt="github icon" />
          <span id="gitHubLogin">--------</span></a
        >

        <p id="gitHubBio">--------</p>
        <ul id="socialLinks">
          <li id="youtube">
            <a href="https://www.youtube.com/--------" target="_black">
              <img src="./images/youtube.svg" alt="youtube icon"
            /></a>
          </li>
          <li id="instagram">
            <a href="https://www.instagram.com/--------" target="_black">
              <img src="./images/instagram.svg" alt="instagram icon"
            /></a>
          </li>
        </ul>
      </div>
    </main>
  </body>
  <script src="main.js"></script>
</html>
